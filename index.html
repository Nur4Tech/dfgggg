<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>صفحة حححح</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        direction: rtl;
        background-color: #f4f4f4;
      }
      .container {
        background: #fff;
        padding: 20px;
        margin: 50px auto;
        width: 350px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      input,
      textarea,
      button {
        width: 100%;
        margin: 10px 0;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      .stars {
        display: flex;
        justify-content: center;
        direction: ltr;
      }
      .stars span {
        font-size: 25px;
        cursor: pointer;
        color: gray;
      }
      .stars span.active {
        color: gold;
      }
      .table-container {
        margin-top: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
      }
      table,
      th,
      td {
        border: 1px solid #ccc;
      }
      th,
      td {
        padding: 8px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>تقييمك يهمنا</h2>
      <input type="tel" id="phone" placeholder="أدخل رقم الهاتف" required />

      <div class="stars">
        <span data-value="1">★</span>
        <span data-value="2">★</span>
        <span data-value="3">★</span>
        <span data-value="4">★</span>
        <span data-value="5">★</span>
      </div>

      <textarea id="suggestion" placeholder="أدخل اقتراحك"></textarea>

      <button onclick="submitFeedback()">إرسال التقييم</button>

      <div class="table-container">
        <h3>سجل التقييمات</h3>
        <table>
          <thead>
    <tr>
        <th>رقم الهاتف</th>
        <th>التقييم</th>
        <th>الاقتراح</th>
        <th>النقاط</th>
        <th>التاريخ</th> <!-- تأكد من إضافة هذا العمود -->
    </tr>
</thead>
<tbody id="reviewTableBody"></tbody>
        </table>
      </div>
    </div>

    <script>
      let selectedRating = 0;

      document.querySelectorAll(".stars span").forEach((star) => {
        star.addEventListener("click", function () {
          selectedRating = this.getAttribute("data-value");
          document
            .querySelectorAll(".stars span")
            .forEach((s) => s.classList.remove("active"));
          for (let i = 0; i < selectedRating; i++) {
            document.querySelectorAll(".stars span")[i].classList.add("active");
          }
        });
      });

     function submitFeedback() {
    const phone = document.getElementById("phone").value;
    const rating = selectedRating; // لأن التقييم يتم تحديده باستخدام النجوم
    const suggestion = document.getElementById("suggestion").value;
    
    if (!phone || !rating) {
        alert("يرجى إدخال رقم الهاتف والتقييم");
        return;
    }

    fetch('https://script.google.com/macros/s/AKfycbw_zieqLURglqmKG_a8ihJeEufSq11vCs7_W19Ie_ks6lpEAf3W2MacOmLGujbinkjhAQ/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ phone, rating, suggestion })
    })
    .then(response => {
        if (!response.ok) {
            throw new Error("خطأ في الاتصال بالسيرفر");
        }
        return response.json();
    })
    .then(data => {
        if (data.status === 'success') {
            alert("✅ " + data.message); // عرض رسالة النجاح
        } else {
            alert("⚠️ " + data.message); // عرض رسالة الخطأ (سواء كان تقييم اليوم أو تقييم سابق)
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert("❌ حدث خطأ أثناء الإرسال. حاول مرة أخرى.");
    });
}

    
  function fetchReviews() {
    fetch('https://script.google.com/macros/s/AKfycbw_zieqLURglqmKG_a8ihJeEufSq11vCs7_W19Ie_ks6lpEAf3W2MacOmLGujbinkjhAQ/exec?action=getReviews')
    .then(response => response.json())
    .then(data => {
        let tableBody = document.getElementById("reviewTableBody");
        tableBody.innerHTML = ""; // مسح البيانات القديمة قبل التحديث
        data.forEach(row => {
            let tr = document.createElement("tr");
            row.forEach(cell => {
                let td = document.createElement("td");
                td.textContent = cell;
                tr.appendChild(td);
            });
            tableBody.appendChild(tr);
        });
    })
    .catch(error => console.error("Error fetching reviews:", error));
  }

  // جلب التقييمات عند تحميل الصفحة
  document.addEventListener("DOMContentLoaded", fetchReviews);


    </script>
  </body>
</html>
