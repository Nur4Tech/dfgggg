<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج التقييم</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select, textarea, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h2>نموذج التقييم</h2>
    <form id="feedbackForm">
        <label for="phone">رقم الهاتف:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="rating">التقييم:</label>
        <select id="rating" name="rating" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <label for="suggestion">اقتراح:</label>
        <textarea id="suggestion" name="suggestion" rows="4"></textarea>

        <button type="button" onclick="submitFeedback()">إرسال</button>
    </form>

    <script>
        function submitFeedback() {
            const phone = document.getElementById("phone").value;
            const rating = document.getElementById("rating").value;
            const suggestion = document.getElementById("suggestion").value;
            
            if (!phone || !rating) {
                alert("يرجى إدخال رقم الهاتف والتقييم");
                return;
            }

            fetch('https://script.google.com/macros/s/AKfycbzCG4ToTn9oqFusOde4Qj9t9lnoHS2WbhotsFwauCv4kBnSrtJFp72-MhOLssD1ufgSXg/exec', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phone, rating, suggestion })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert("تم إرسال التقييم بنجاح!");
                } else {
                    alert("لا يمكنك التقييم أكثر من مرة يوميًا");
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
