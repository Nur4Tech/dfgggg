<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة التقييم</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { width: 50%; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; }
        input, select, textarea, button { width: 100%; margin: 10px 0; padding: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>صفحة التقييم</h2>
        <label>رقم الهاتف:</label>
        <input type="tel" id="phone" placeholder="أدخل رقم الهاتف" required>
        
        <label>التقييم:</label>
        <select id="rating" required>
            <option value="">اختر تقييمًا</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        
        <label>ملاحظات:</label>
        <textarea id="notes" placeholder="أدخل ملاحظاتك"></textarea>
        
        <button onclick="submitRating()">إرسال التقييم</button>
    </div>
    
    <script>
        function submitRating() {
            const phone = document.getElementById('phone').value.trim();
            const rating = document.getElementById('rating').value;
            const notes = document.getElementById('notes').value.trim();
            
            if (!phone || !rating) {
                alert("الرجاء إدخال رقم الهاتف واختيار تقييم.");
                return;
            }
            
            const data = { phone, rating, notes };
            
            fetch("https://script.google.com/macros/s/AKfycbxOaLJ-td8br_m76hX4REW4YrOgaGiSOPQbrChUj89Zb62zq6IwVzQ9eolcgnHgar_Bfw/exec", {
                method: "POST",
                body: JSON.stringify(data),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(result => {
                alert(result.message);
            })
            .catch(error => {
                console.error("Error:", error);
            });
        }
    </script>
</body>
</html>
