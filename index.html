<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>صفحة التخييم</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>صفحة التقييم</h2>
    <form id="evaluationForm">
      <label for="phone">رقم الهاتف:</label>
      <input type="text" id="phone" name="phone" required>
      
      <label for="rating">التقييم (1-5):</label>
      <input type="number" id="rating" name="rating" min="1" max="5" required>
      
      <label for="suggestion">الاقتراح:</label>
      <textarea id="suggestion" name="suggestion" rows="4" placeholder="أضف اقتراحك هنا..."></textarea>
      
      <input type="button" value="إرسال" onclick="submitForm()">
    </form>
    <div id="result" class="result"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
