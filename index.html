<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج التقييم</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            margin: 50px;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea, button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>نموذج التقييم</h2>
    <form id="feedbackForm">
        <label for="phone">رقم الهاتف:</label>
        <input type="tel" id="phone" required>

        <label for="rating">التقييم (من 1 إلى 5):</label>
        <input type="number" id="rating" min="1" max="5" required>

        <label for="comments">ملاحظات:</label>
        <textarea id="comments"></textarea>

        <button type="submit">إرسال التقييم</button>
    </form>

    <p id="message"></p>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const phone = document.getElementById('phone').value.trim();
            const rating = document.getElementById('rating').value;
            const comments = document.getElementById('comments').value.trim();

            if (!phone || !rating) {
                alert('يرجى ملء جميع الحقول المطلوبة.');
                return;
            }

            const response = await fetch('https://script.google.com/macros/s/AKfycbxJvxHRFc2IbmE1mBOPliA_8qek8aky4DwAHquBZKYXbaAUQUhgyHrulQ_Bq5wB_K9GyQ/exec', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phone, rating, comments })
            });

            const result = await response.json();
            document.getElementById('message').textContent = result.message;
        });
    </script>

</body>
</html>
