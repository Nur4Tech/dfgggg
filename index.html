<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الغييم</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
        }
        .stars {
            display: flex;
            justify-content: center;
            gap: 5px;
            cursor: pointer;
        }
        .star {
            font-size: 30px;
            color: gray;
        }
        .star.selected {
            color: gold;
        }
        input, textarea, button {
            margin: 10px;
            padding: 8px;
            width: 80%;
            max-width: 400px;
        }
    </style>
</head>
<body>

    <h2>تقييم الخدمة</h2>

    <input type="tel" id="phone" placeholder="أدخل رقم الهاتف" required>
    
    <div class="stars">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
    </div>

    <textarea id="suggestion" placeholder="أدخل اقتراحك"></textarea>
    
    <button onclick="submitFeedback()">إرسال التقييم</button>

    <script>
        let selectedRating = 0;

        document.querySelectorAll('.star').forEach(star => {
            star.addEventListener('click', function () {
                selectedRating = this.getAttribute('data-value');
                document.querySelectorAll('.star').forEach(s => s.classList.remove('selected'));
                for (let i = 0; i < selectedRating; i++) {
                    document.querySelectorAll('.star')[i].classList.add('selected');
                }
            });
        });

   function submitFeedback() {
    const phone = document.getElementById('phone').value;
    const suggestion = document.getElementById('suggestion').value;
    
    if (!phone || selectedRating === 0) {
        alert("❗ يرجى إدخال رقم الهاتف واختيار التقييم");
        return;
    }

    const scriptURL = "https://script.google.com/macros/s/AKfycbxGyznurHSMNtzzNEN50szWxKbD8LDo6WmNtRPKA9r0zfjMwN3ePTc3Ovgk98SarExx/exec" + 
                      "?phone=" + encodeURIComponent(phone) +
                      "&rating=" + encodeURIComponent(selectedRating) +
                      "&suggestion=" + encodeURIComponent(suggestion);

    fetch(scriptURL, {
        method: "GET",
    })
    .then(response => response.text())
    .then(data => {
        alert(data);
        if (data.includes("تم إرسال التقييم")) {
            document.getElementById('phone').value = "";
            document.getElementById('suggestion').value = "";
            document.querySelectorAll('.star').forEach(s => s.classList.remove('selected'));
            selectedRating = 0;
        }
    })
    .catch(error => console.error("⚠️ خطأ:", error));
}


    </script>

</body>
</html>
